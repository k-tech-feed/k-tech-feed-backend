spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    cors:
      allowed-origins: https://k-tech-feed.site, http://localhost:3000

logging:
  level:
    com.gongmeda.ktechfeedbackend: debug