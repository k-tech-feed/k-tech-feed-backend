name: Api CI

on:
  push:
    paths:
     - 'api/**'
     - '.github/workflows/gradle-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
      - name: Build with Gradle
        run: ./api/gradlew clean build
        shell: bash
      
      - name: Prepare S3 upload target 
        run: mkdir artifacts && cp ./api/build/libs/*SNAPSHOT.jar artifacts/

      - name: Install AWS CLI
        run: sudo apt-get update && sudo apt-get install -y awscli
      
      - name: Set up AWS credentials
        run: |
          mkdir -p ~/.aws
          touch ~/.aws/credentials
          echo "[default]
          aws_access_key_id = ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/credentials
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        
      - name: Copy files to S3
        run: aws s3 cp artifacts s3://${{ secrets.AWS_S3_BUCKET }}/builds/${GITHUB_SHA::7}/ --recursive --region ap-northeast-2